<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <!--Normalize css-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>
	<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
<![endif]-->
</head>

<body>

    <div id="container">
        <!--inicio container-->


        <header>
            <!--inicio header-->
            <div id="logo">


                <h1><a href="">Museu Nacional</a></h1>

            </div>

            <nav>
                <!--Inicio nav-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposição</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav>
            <!--Fim nav-->

        </header>
        <!--Fim header-->

        <div id="principal">

            <div id="conteudo">
                <section id="capa">

                    <img src="img/museu.png" alt="">

                </section>
            </div>

            <aside>

                <section id="depoimento">

                    <img src="img/depoimento.png" alt="">

                </section>

                <section id="visita">

                    <h4>Faça uma visita</h4>

                    <form action="">
                        <fieldset>
                            <legend>
                                Selecione uma data
                            </legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="Qtd">Qtd pessoas</label>
                            <input style="width: 30px" type="text" id="Qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">


                    </form>

                </section>

                <section id="galeria">
                    <h4>Galeria de Fotos</h4>
                    <a href=""><img src="img/imagem1.jpg" height="93" width="93" alt=""></a>

                    <a href=""><img src="img/imagem2.jpg" height="93" width="93" alt=""></a>

                    <a href=""><img src="img/imagem3.jpg" height="93" width="93" alt=""></a>

                    <a href=""><img src="img/imagem4.jpg" height="93" width="93" alt=""></a>

                </section>

            </aside>

        </div>




    </div>
    <!--Fim container-->

</body>

</html>
